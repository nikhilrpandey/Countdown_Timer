<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <h1>
        Time Left Until New Year
    </h1>
    <div class="time-container">    
        <div class="time">
            <p class="big-text" id="DaysEle">0</p>   
            <span>
                Days
            </span>
        </div>
        <div class="time" >
            <p class="big-text"  id="HoursEle">0</p>
            <span>
                Hours
            </span>
        </div>
        <div class="time"  >
            <p class="big-text" id="MinutesEle">0</p>
            <span>
                Minutes
            </span>
        </div>
        <div class="time"  >
            <p class="big-text" id="SecondsEle">0</p>
            <span>
                Seconds
            </span>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
